<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link com a fonte Monserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>PapoDeDev - Desafio 1</title>
</head>
<body>
    <main class="container">
        <div class="container__card">
            <img src="img/shoes_green.png" alt="Nike shoes" class="shoes" id="shoes">

            <p class="brend">Nike</p>

            <p class="product">Epic React Flyknit2</p>
            
            <p class="currancy">R$</p>
            
            <p class="price">359,00</p>
            
            <p class="colors">Cores:</p>
            
            <div class="ellipse">
                <input type="button" class="ellipse__ellipse1" value="" onclick="color_green()">
                <input type="button" class="ellipse__ellipse2" value="" onclick="color_red()">
                <input type="button" class="ellipse__ellipse3" value="" onclick="color_blue()"> 
            </div>
            
            <p class="sizes">Tamanhos:</p>

            <div class="numbers">
                <div class="numbers__1">37</div>
                <div class="numbers__2">38</div>
                <div class="numbers__3">39</div>
                <div class="numbers__4">40</div>
             </div>

             <div class="button__cart">
                <img src="img/expand_more_24px.png" alt="Arrow down" class="button__cart--arrow1">
                <img src="img/expand_more_24px.png" alt="Arrow down" class="button__cart--arrow2">
                <img src="img/expand_more_24px.png" alt="Arrow down" class="button__cart--arrow3">
                <img src="img/local_grocery_store_24px.png" alt="Shopping cart" class="button__cart--cart">
             </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
